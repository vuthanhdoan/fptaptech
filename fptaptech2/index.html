<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
     crossorigin="anonymous">
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css">
    <h1>AngularJS CRUD data JSON file</h1>
    
</head>
<body>
    <br />
    <div ng-app="App" ng-controller="ContactController">
        <form class="well">
            <label>Name</label>
            <input type="text" name="name" ng-model="newcontact.name" />
            <label>Email</label>
            <input type="text" name="email" ng-model="newcontact.email"/>
            <label>Phone</label>
            <input type="text" name="phone" ng-model="newcontact.phone"/>
            <br />
            <input type="hidden" ng-model="newcontact.id" />
            <br />
            <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
        </form>
        <br />
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <a href="#" ng-click="edit(contact.id)">edit</a> |
                        <a href="#" ng-click="delete(contact.id)">delete</a> 
                        
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
